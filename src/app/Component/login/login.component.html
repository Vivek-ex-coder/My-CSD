<div class="container-fluid bg color1">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
               <h1 id="heading1"><i>Digital Emporium</i></h1>
               <form novalidate class="form-container" #Myform="ngForm" (ngSubmit)="gotoLogin()">
                <h1 class="c">Login</h1>
                <div *ngIf="alert" class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Success!</strong> Indicates a successful or positive action.
                </div>
                <div *ngIf="error" class="alert alert-danger alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p class="cc"><strong class="cc">Failed!</strong> Invalid UserName or Password.</p>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control txt" id="exampleInputEmail1" name="email" 
                    aria-describedby="emailHelp" placeholder="Enter Email" #email="ngModel" [(ngModel)]="user.email" 
                    required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" 
                    [class.hasError]="email.invalid && email.touched">

                    <small class="textDanger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors?.required">Email ID is required</span>
                        <span *ngIf="email.errors?.pattern">Enter a valid Email ID</span>
                    </small>
                    <br>
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control txt" name="userPassword" id="exampleInputPassword1" 
                    placeholder="Password" minlength="4" maxlength="8" required 
                    [(ngModel)]="user.password" #password="ngModel" [class.hasError]="password.invalid && password.touched">

                    <small class="textDanger" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors?.required">Password is required.</span>
                        <span *ngIf="password.errors?.minlength || password.errors?.maxlength">Min of 4 characters.</span>  
                   </small>
                    <br>
                </div>

                <br>
                <button type="submit" class="btn btn-success btn-block" [disabled]="Myform.invalid">Submit</button>

                <br>
                <h3>Create a New Account</h3>
                <a [routerLink]="['/signup']">
                    <button class="btn btn-primary btn-block">Sign Up</button>
                </a>
            </form>
        </div>
    </div>
</div>
