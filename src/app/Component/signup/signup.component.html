<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4-xs-12"></div>
        <div class="col-md-4 col-sm-4-xs-12">
            <form class="form-container" #myForm=ngForm>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="string" class="form-control txt" placeholder="Enter First Name" name="FirstName" ngModel>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="string" class="form-control txt" placeholder="Enter Last Name" name="LastName" ngModel>
                </div>
                <div class="form-group">
                    <label>Mobile No.</label>
                    <input type="number" class="form-control txt" placeholder="Enter Mobile No." name="Mobile" ngModel>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control txt" placeholder="Enter Email" name="Email" ngModel>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control txt" placeholder="Password" ngModel>
                </div>


                <button type="submit" class="btn btn-primary" (click)="addUser(myForm.value)">Submit</button>
                <br>
                <em><a [routerLink]="['/login']"><h4>Go Back to Login</h4></a></em>
            </form>
        </div>
    </div>
</div>
