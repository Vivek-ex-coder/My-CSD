<div class="container-fluid bg ">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-container" #Myform="ngForm" >
                <h1 class="c">Login</h1>

                <div *ngIf="mess" class="alert alert-success alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Success!</strong> Indicates a successful or positive action.
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control txt" id="exampleInputEmail1" 
                    name="email" aria-describedby="emailHelp" 
                    placeholder="Enter email" #email="ngModel"  [(ngModel)]="user.email" required
                    pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    [class.hasError]="email.invalid && email.touched">

                    <small class="textDanger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors?.required">Email ID is required</span>
                        <span *ngIf="email.errors?.pattern">Enter a valid Email ID</span>
                    </small>
                    <br>
                </div>
                

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control txt" name="userPassword" 
                    id="exampleInputPassword1" placeholder="Password"
                    minlength="4" maxlength="8" required 
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    [class.hasError]="password.invalid && password.touched">

                    <small class="textDanger" *ngIf="password.invalid && (password.dirty || password.touched)" >
                        <span *ngIf="password.errors?.required">Password is required.</span>
                        <span *ngIf="password.errors?.minlength || password.errors?.maxlength">Enter a valid password with minimum length of 4 and maximum length of 8</span>  
                   </small>
                   <br>
                </div>

                <br>
                <button type="submit" class="btn btn-success btn-block" (click)="gotoLogin()" [disabled]="Myform.invalid">Submit</button>
                
                <br>
                <h3>Create a New Account</h3>
                <a [routerLink]="['/signup']" onmousedown="toggleDiv('mydiv');">
                    <button class="btn btn-primary btn-block">Sign Up</button>
                </a>
                <a [routerLink]="['/menu']">
                    <h3>Go to Menu Page</h3>
                </a>
            </form>
        </div>
    </div>
</div>
